<div id='topToolbar'>
    <span id='name_image'>Tools</span>
    <span title='Close toolbar' class='pull-right glyphicon glyphicon-remove' id='closeToolbar'></span>
</div>
<div id="tools">
    <div class='tool'><span class='tool_label'>Opacity</span>
        <div id='slider' class='slider'></div>
    </div>
    <div class='line'></div>
    <div class='tool'>
        <span class='tool_label'>Brightness</span>
        <div id='slider_brightness' class='slider'></div>
    </div>
     <div class='line'></div>
    <div class='tool'>
        <span class='tool_label'>Rotate</span>
        <div id='slider_rotate' class='slider'></div>
    </div>
    <div class='line'></div>
    <div class='tool'>
        <span class='tool_label'>Size</span>
        <div id='slider_size' class="slider" />
    </div>
    <div class='line'></div>
    <div class="tool">
        <div class='btn-group'>
            <input type="button" name="grayscale" id="grayscale" class="btn btn-xs btn-default" value="Grayscale" disabled />
            <input type="button" name="invert" id="invert" class="btn-default btn btn-xs" value="Invert" disabled />
            <input type="button" name="contrast" id="contrast" class="btn-default btn btn-xs" value="Contrast" disabled />
            <input type="button" name="flip" id="flip-x" class="btn-default btn btn-xs" value="Flip X" disabled />
            <input type="button" name="flip" id="flip-y" class="btn-default btn btn-xs" value="Flip Y" disabled />
        </div>
    </div>
    <div class='line'></div>
    <div class='tool'>
        <button id='createComment' class='btn btn-primary btn-xs disabled' disabled>
        <span class='glyphicon glyphicon-book'></span> Add Note</button>
    </div>
    <div class='line'></div>
    <div class='tool'>
        <button class='btn btn-primary btn-xs crop_button disabled' disabled>
        <i class='icon-resize-small'></i> Activate Crop</button>
        <button id='crop_image' class='btn btn-xs btn-warning'>Crop Image</button>
    </div>
    <div class='line'></div>
    <div class='tool btn-group'>
        <button class='btn btn-xs btn-primary disabled' id='compare_toolbar' disabled>Compare</button>
        <button class='btn btn-xs btn-primary' id='select_all'>Select All</button>
        <button class='disabled btn btn-xs btn-primary' id='deselect_all' disabled>Deselect All</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-xs disabled dropdown-toggle" id='align' data-toggle="dropdown" disabled>
            Align <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" class='align'>Top</a></li>
            <li><a href="#" class='align'>Left</a></li>
            <li><a href="#" class='align'>Bottom</a></li>
            <li><a href="#" class='align'>Right</a></li>
            <li><a href="#" class='align'>Center</a></li>
          </ul>
        </div>
    </div>
    <div class='pull-right' style='margin-top:6%;margin-right:3%;'>
        <button class='btn btn-xs btn-primary disabled' id='group'>Group</button>
        <button class='btn btn-xs btn-primary disabled' id='clone'>Clone</button>
        <button class='disabled btn btn-xs btn-warning' id='reset_image'>Reset</button>
        <button disabled class='disabled btn btn-xs btn-danger' id='removeImage'>
        <span class='glyphicon glyphicon-remove'></span> Remove</button>
    </div>
</div>
